<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docute/dist/docute.css">
  <title>Docute demo code</title>
</head>
<body>
  <div id="docute"></div>
  <script src="https://cdn.jsdelivr.net/npm/docute"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docute-demo-code"></script> -->
  <script src="../dist/index.js"></script>
  <script>
    new Docute({
      target: '#docute',
      sourcePath: 'source',
      nav: [
        {
          title: 'Home',
          link: '/'
        },
        {
          title: 'Github',
          link: 'https://github.com/evillt/docute-demo-code'
        }
      ],
      sidebar: [
        {
          title: 'Guide',
          links: [
            {
              title: 'Say hi',
              link: 'say-hi'
            }
          ]
        }
      ],
      plugins: [
        docuteDemoCode()
      ]
    })
  </script>
</body>
</html>
